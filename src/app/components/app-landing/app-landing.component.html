<div class="hero hero-landing">
  <div class="hero-head">
    <div class="container">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          <form (ngSubmit)="searchPackages($event)" #searchForm="ngForm">
            <div class="hero-search-input-container">
              <input type="text"
                     class="hero-search-input-field"
                     placeholder="Search packages ..."
                     name="keyword"
                     [(ngModel)]="keyword"
                     required
                     autocomplete="off">
              <button type="submit" class="hero-search-input-button" [disabled]="!searchForm.form.valid">
                <span class="typcn typcn-arrow-right"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-body">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2">
          <div class="content-box">
            <div class="content-box-head">
              <span>Popular packages</span>
            </div>
            <div class="content-box-main">
              <div class="columns" *ngIf="!packages || !packages.length">
                <div class="column is-6 is-offset-3 has-text-centered">
                  <h2 class="sorry-msg">
                    <span class="typcn typcn-info-large-outline"></span>
                    <span>Sorry! No packages found ...</span>
                  </h2>
                </div>
              </div>
              <div class="columns is-multiline" *ngIf="packages && packages.length">
                <div class="column is-4" *ngFor="let pkg of packages; let i = index;">
                  <div class="package-item">
                    <h1>{{ pkg.name }}</h1>
                    <h3>{{ pkg['dist-tags'].latest }}</h3>
                    <p>{{ pkg.description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
