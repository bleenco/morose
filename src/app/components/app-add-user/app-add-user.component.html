<div class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2">
          <div class="content-box">
            <div class="content-box-head">
              <span>Add new user</span>
            </div>
            <div class="content-box-main">
              <div class="notification is-danger" *ngIf="error">
                <button class="delete" (click)="error = false"></button>
                Adding user failed.
              </div>
              <div class="notification is-success" *ngIf="success">
                <button class="delete" (click)="error = false"></button>
                User successfully added.
              </div>
              <form class="control-form" (ngSubmit)="addUser($event)" #addForm="ngForm">
                <div class="control-input-container">
                  <label class="control-label">Username</label>
                  <input type="text"
                         class="control-input-field"
                         name="username"
                         [(ngModel)]="username"
                         pattern="[a-zA-Z0-9._()'!*@,;+-/]{3,64}"
                         required>
                </div>
                <div class="control-input-container">
                  <label class="control-label">Password</label>
                  <input type="password"
                         class="control-input-field"
                         name="password"
                         [(ngModel)]="password"
                         required>
                </div>
                <div class="control-input-container">
                  <label class="control-label">Full Name</label>
                  <input type="text"
                         class="control-input-field"
                         name="fullname"
                         [(ngModel)]="fullname"
                         required>
                </div>
                <div class="control-input-container">
                  <label class="control-label">Email</label>
                  <input type="email"
                         class="control-input-field"
                         name="email"
                         [(ngModel)]="email"
                         required
                         email/>
                </div>
                <div class="control-input-buttons">
                  <button type="submit"
                          class="control-button"
                          [disabled]="!addForm.form.valid"
                          required>
                    Add User
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
