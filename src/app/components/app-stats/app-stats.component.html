<div class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-10 is-offset-1">
          <div class="content-box">
            <div class="content-box-head">
              <span>Server Statistics</span>
            </div>
            <div class="content-box-main">
              <div class="columns is-multiline">
                <div class="column is-4">
                  <app-line-chart [value]="loadAvg1Min" [options]="{ color: '#3A84C5', title: 'Load Average 1min' }"></app-line-chart>
                </div>
                <div class="column is-4">
                  <div class="line-chart">
                    <app-line-chart [value]="loadAvg5Min" [options]="{ color: '#65DBFF', title: 'Load Average 5min' }"></app-line-chart>
                  </div>
                </div>
                <div class="column is-4">
                  <app-line-chart [value]="loadAvg15Min" [options]="{ color: '#6E7F9A', title: 'Load Average 15min' }"></app-line-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
